<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input matInput placeholder="Symbol e.g AAPL" formControlName="symbol" value="" />
    <mat-error><span *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        ">Please enter a symbol</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [max]="maxDate" [matDatepicker]="fromDate" placeholder="FROM" formControlName="fromDate"
      (dateChange)="checkDate($event)">
    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
    <mat-datepicker #fromDate></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [max]="maxDate" [matDatepicker]="toDate" placeholder="TO" formControlName="toDate"
      (dateChange)="checkDate($event)">
    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
    <mat-datepicker #toDate></mat-datepicker>
  </mat-form-field>


</form>
<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
